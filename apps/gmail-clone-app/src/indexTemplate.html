<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <title>Gmail Clone</title>
    <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#16161d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        ;
        (function(l) {
            if (l.search[1] === '/') {
                var decoded = l.search
                    .slice(1)
                    .split('&')
                    .map(function(s) {
                        return s.replace(/~and~/g, '&')
                    })
                    .join('?')
                window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)
            }
        })(window.location)
    </script>

    <script type="module" src="{{rootUrl}}build/app.esm.js"></script>
    <script nomodule src="{{rootUrl}}build/app.js"></script>
    <link href="{{rootUrl}}build/app.css" rel="stylesheet" />

    <link rel="apple-touch-icon" href="{{rootUrl}}assets/icon/icon.png" />
    <link rel="icon" type="image/x-icon" href="{{rootUrl}}assets/icon/favicon.ico" />
    <link rel="manifest" href="{{rootUrl}}manifest.json" />
</head>

<body>
    <app-root></app-root>
</body>

</html>
