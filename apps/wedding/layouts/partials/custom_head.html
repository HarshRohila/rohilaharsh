<!-- Custom CSS via inline styles
     You may use this template to add custom CSS to your site like so: -->

<style>
  html,
  body {
    height: 100%;
  }

  /* Style for the scroll indicator container */
  .scroll-indicator {
    animation: bounce 2s infinite;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0) !important;
  }
  .scroll-indicator i {
    color: var(--light);
  }

  /* Animation keyframes for the bounce effect */
  @keyframes bounce {
    0%,
    20%,
    50%,
    80%,
    100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-10px);
    }
    60% {
      transform: translateY(-5px);
    }
  }

  #site-head {
    padding: 0;
    background-image: url('images/cover-image.webp');
    display: table;
    width: 100%;
    text-align: center;
    background-color: transparent;
  }
  #site-head > .vertical {
    vertical-align: bottom;
  }
  #site-head-content {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  #site-head-content > .top {
    flex: 1;
    margin-top: 18%;
  }

  @media only screen and (max-width: 768px) {
    #site-head {
      height: 100%;
      background-image: url('images/cover-image-mobile.webp');
      background-size: auto 100%;
      padding-bottom: 0;
    }

    #blog-logo {
      transform: scale(0.8);
      background-color: var(--light);
      border-radius: 25%;
      padding: 6px;
    }
    .btn.site-menu {
      padding: 3px 10px;
    }
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2);
  }

  .post {
    max-width: 870px;
    text-align: justify;
  }

  .bounce-in-top {
    animation: bounce-in-top 3s both;
  }

  @keyframes bounce-in-top {
    0% {
      transform: translateY(-500px);
      animation-timing-function: ease-in;
      opacity: 0;
    }

    38% {
      transform: translateY(0);
      animation-timing-function: ease-out;
      opacity: 1;
    }

    55% {
      transform: translateY(-65px);
      animation-timing-function: ease-in;
    }

    72% {
      transform: translateY(0);
      animation-timing-function: ease-out;
    }

    81% {
      transform: translateY(-28px);
      animation-timing-function: ease-in;
    }

    90% {
      transform: translateY(0);
      animation-timing-function: ease-out;
    }

    95% {
      transform: translateY(-8px);
      animation-timing-function: ease-in;
    }

    100% {
      transform: translateY(0);
      animation-timing-function: ease-out;
    }
  }

  .blog-title,
  .blog-description {
    color: var(--light);
  }

  a.btn {
    background-color: #ff6200;
  }

  .blog-title {
    font-family: 'Tangerine', serif;
    font-size: 125px;
  }

  .roll-in-left {
    animation: roll-in-left 3.2s ease-out both;
  }

  @keyframes roll-in-left {
    0% {
      transform: translateX(-800px) rotate(-540deg);
      opacity: 0;
    }

    100% {
      transform: translateX(0) rotate(0deg);
      opacity: 1;
    }
  }

  .blog-title,
  .blog-description {
    color: var(--light);
  }

  a.btn {
    background-color: #ff6200;
  }

  .blog-title {
    font-family: 'Tangerine', serif;
    font-size: 125px;
  }

  .blog-description {
    font-style: italic;
    font-size: 40px;
  }

  @media only screen and (max-width: 768px) {
    .blog-title {
      font-size: 70px;
    }
  }

  @media only screen and (max-width: 768px) {
    .blog-description {
      font-size: 25px;
    }
  }

  .custom-iframe,
  .google-map {
    width: 100%;
  }

  #lightgallery {
    display: grid;
    grid-template-columns: auto auto;
    width: 100%;
  }
</style>
