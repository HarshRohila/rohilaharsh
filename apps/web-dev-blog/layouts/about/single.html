{{ define "header" }}
  {{ partial "page-header.html" . }}
{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
      <header>
        <h1 class="f1 title">
          {{ .Title }}
        </h1>
      </header>
      <div
        class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "mid-gray" }}"
      >
        {{ .Content }}
      </div>
    </article>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  {{ $js := resources.Get "ts/app/exp-chart.ts" | js.Build }}
  <script type="module" src="{{ $js.Permalink }}" defer></script>
{{ end }}
