<div class="star-template {{ .Get "label" }}">
  <i class="fa-fw fa-brands fa-github"></i>
  <span class="github-stars {{ .Get "label" }}">...</span>
  <i class="fa-fw fas fa-star"></i>
</div>

{{ $js := resources.Get "ts/app/github-stars.ts" | js.Build | resources.Minify }}
<script
  src="{{ $js.Permalink }}"
  data-url="{{ .Get "url" }}"
  data-label="{{ .Get "label" }}"
  defer
></script>
