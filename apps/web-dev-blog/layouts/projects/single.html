{{ define "header" }}{{ partial "page-header.html" . }}
{{ $js := resources.Get "ts/app/index.ts" | js.Build }}
<script type="module" src="{{ $js.Permalink }}" defer></script>
{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
      <header>
        <h1 class="f1">
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "mid-gray" }}">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
